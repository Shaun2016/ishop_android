<!documentTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<input id='nickName' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/init.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var regButton = document.getElementById('reg');
				var phoneBox = document.getElementById('phone');
				var nickNameBox = document.getElementById('nickName')
				var passwordBox = document.getElementById('password');
				var passwordConfirmBox = document.getElementById('password_confirm');
				regButton.addEventListener('tap', function(event) {
					var regInfo = {
						phone: phoneBox.value,
						nickname: nickNameBox.value,
						password: passwordBox.value
					};
					var passwordConfirm = passwordConfirmBox.value;
					if(regInfo.phone == '') {
						mui.toast('请输入手机号码');
						return;
					}
					if(regInfo.nickName == '') {
						mui.toast('请输入用户名');
						return;
					}
					if(regInfo.password == '') {
						mui.toast('请输入密码');
						return;
					}
					if (passwordConfirm != regInfo.password) {
						plus.nativeUI.toast('密码两次输入不一致');
						return;
					}
					mui.ajax(url+'user/regist',{
						data: regInfo,
						dataType:'json',
						type: 'post',
						timeout: 10000,
						success: function(data){
							if(data.code == 0) {
								plus.storage.setItem('userId',data.data.id+'');
								plus.storage.setItem('nickname',data.data.nickname);
								plus.storage.setItem('head',url+data.data.head);
								plus.storage.setItem('phone',data.data.phone);
								mui.toast('注册成功');
								pageInit();
								mui.back();
							} else {
								mui.toast(data.msg);
							}
						},
						error: function(type) {
							console.log(type);
						}	
					})
				})
			})
			
		</script>
	</body>

</html>
