<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style>
			.mui-plus .plus {
				display: inline;
			}
			
			.plus {
				display: none;
			}
			
			#topPopover {
				//position: fixed;
				top: 16px;
				right: 6px;
			}
			
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			
			p {
				text-indent: 22px;
			}
			
			.mui-popover {
				width: 130px;
				height: 200px;
			}
			
			.downToTop {
				padding-top: 10px;
			}
			
			.goodInfo {
				display: block;
				float: left;
				width: 30%;
			}
			
			.dollar {
				font-size: 35px;
				color: #FFD700;
			}
			
			.decimal {
				color: #FFD700;
				font-size: 20px;
			}
			
			.shopInfo {
				width: 30%;
				height: 40px;
				border-right: 1px solid #555555;
				float: left;
			}
			.toolBar {
				position: fixed;
				bottom: 0px;
				width: 100%;
				height: 44px;
				border-top: 1px solid #C7C7CC;
				background: #FFFFFF;
				text-align:center;
			}
			.toolBar p {
				text-indent: 0;
			}
			.toolBarBox {
				float: left;
				width: 14%;
				height: 44px;
				border-right:1px solid #C7C7CC;
				text-align:center;
			}
			.toolBarBox2 {
				float: left;
				width: 29%;
				height: 44px;
				line-height: 44px;
			}
			.toolBarFont {
				font-size: 11px;
			}
			.toolBarFont2 {
				color: #FFFFFF;
			}
			.mui-media-body p {
				text-indent: 0;
				display: inline;
			}
			#stars {
				float: right;
				width: 50px;
				height: 25px;
			}
			#stars i {
				font-size: 10px;
			}
			#stars .mui-icon-star-filled{
				color: #FFB400;
				font-size: 10px;
			} 
			#stars .mui-icon-star {
				color: #C8C7CC;
			}
			#goodPic {
				width: auto;
				height: 210px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
			<h1 id="title" class="mui-title"></h1>
		</header>
		<div class="mui-content" style="margin-bottom: 44px;">
			<div class="mui-card">
				<!--内容区-->
				<div class="mui-card-content">
					<img id="goodPic" src="../img/zw.jpg" />
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					<a href="#" class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-heart"></span></a>
					<a id="comment" href="#" class="mui-card-link"></a>
					<a href="#" class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-share"></span></a>
				</div>
			</div>
			<div>
				<p id="info"></p>
				<p class="dollar">￥<span id="integer" class="dollar"></span>.<span id="decimal" class="decimal"></span></p>
				<p class="goodInfo">快递费 <span id="deliveryFee"></span></p>
				<p class="goodInfo">月销 <span id="sellNum"></span> 笔</p>
				<p id="address">.</p>
			</div>

			<div class="mui-card">
				<div class="mui card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right" href="#">宝贝评论(<span id="commentNum"></span>)</a>
							<div class="mui-collapse-content">
								<ul id="commentList" class="mui-table-view" style="margin-top: 0px;">
									<!--
                                    	作者：shaunjm2018@gmail.com
                                    	时间：2017-04-30
                                    	描述：要插入的评论列表信息
                                    -->
								</ul>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="downToTop">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<img id="shopHead" class="mui-media-object mui-pull-left" src="">
						<div class="mui-media-body">
							<h4 id="shopName"></h4>
							<p id="shopInfo" class='mui-ellipsis'></p>
						</div>
						<div class="mui-content-padded">
							<div class="shopInfo">
								<p>10</p>
								<p>全部宝贝</p>
							</div>
							<div class="shopInfo">
								<p>3</p>
								<p>火热促销</p>
							</div>
							<div>
								<p>35</p>
								<p>关注人数</p>
							</div>
						</div>
						<div class="mui-content-padded downToTop">
							<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined" style="margin-right: 50px; margin-left: 40px;">查看分类</button>
							<button id="enter_shop" type="button" class="mui-btn mui-btn-danger mui-btn-outlined">进店看看</button>
						</div>
					</li>
				</ul>
			</div>
			<div class="toolBar">
				<div class="toolBarBox"><a href="#"><span class="mui-icon-extra mui-icon-extra-custom" style="color: #4DFFFF;"></span><p class="toolBarFont">客服</p></a></div>
				<div class="toolBarBox"><a id="a_enter_shop"><span class="mui-icon-extra mui-icon-extra-classroom" style="color: #8F8F94;"></span><p class="toolBarFont">店铺</p></a></div>
				<div class="toolBarBox"><a id="icon-star"><span class="mui-icon mui-icon-star" style="color: #F0AD4E;"></span><p id="CollectP" class="toolBarFont">收藏</p></a></div>
				<div class="toolBarBox2"><a id="enter_cart" href="#" disabled="true"><p id="p_cart" class="toolBarFont2" style="background: #FF9224;">加入购物车</p></a></div> 
				<div class="toolBarBox2"><a id="buy" href="#"><p class="toolBarFont2" style="background: red;">立即购买</p></a></div>
			</div>
		</div>
		<!--
        	作者：shaunjm2018@gmail.com
        	时间：2017-04-15
        	描述：折叠面板下的内容 
        -->
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-chatboxes"></span> 消息</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="toHome" href="#"><span class="mui-icon mui-icon-home"></span> 首页</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-extra mui-icon-extra-custom"></span> 帮助</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-extra mui-icon-extra-share"></span> 分享</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/h.min.js"></script>
		<script src="js/isLogin.js"></script>
		<script type="text/javascript">
			mui.init();
			var goodId = null;
			var userId = null;
			var isCollected = false;
			var commentFirstPage = null;
			mui.plusReady(function() {
				goodId = plus.webview.currentWebview().goodId;
				userId = plus.storage.getItem("userId");
				mui.ajax(url + 'good/show', {
					data: {
						id: goodId
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						console.log(JSON.stringify(data));
						showGoodDetail(data);
					},
					error: function(type) {
						console.log(type);
					}
				});
				initComment(goodId);
				if(userId == null) return;
				checkCollected(userId);
			})

			var shopId = null;

			function showGoodDetail(data) {
				shopId = data.shop.id;
				document.getElementById('title').innerHTML = data.name;
				document.getElementById('info').innerHTML = data.info;
				document.getElementById('deliveryFee').innerHTML = data.deliveryFee;
				document.getElementById('sellNum').innerHTML = data.sellnum;
				document.getElementById('address').innerHTML = data.shop.address;
				document.getElementById('shopName').innerHTML = data.shop.name;
				document.getElementById('shopInfo').innerHTML = data.shop.info;
				var price = data.price;
				document.getElementById('integer').innerHTML = parseInt(price);
				document.getElementById('decimal').innerHTML = (price - parseInt(price))*10;
				document.getElementById('goodPic').src = url + data.pic;
				var img = url + 'img/' + data.shop.head;
				if(data.shop.head == null)
					img = '../img/shop_Logo.jpg';
				document.getElementById('shopHead').src = img;
			}

			document.getElementById("toHome").addEventListener('tap', function() {
				plus.webview.currentWebview().close();
				var _search = plus.webview.getWebviewById('html/search.html');
				if(_search != null){
					_search.close();
				}
			})
			
			document.getElementById('enter_shop').addEventListener('tap',enter_shop);
			
			document.getElementById('a_enter_shop').addEventListener('tap',enter_shop);
			
			function enter_shop() {
				if(shopId == null) return;
				mui.openWindow({
					url: 'shopDetail.html',
					id : 'shopDetail.html',
					extras: {
						shopId : shopId
					}
				})
			}
			
			document.getElementById("icon-star").addEventListener('tap',function() {
				userId = plus.storage.getItem('userId');
				if(userId == null) {
					mui.toast("您还未登录,请登录");
					goLogin();
					return;
				} 
				if(isCollected) {
					mui.ajax(url+'good/removeCollect',{
						data: {
							userId: userId,
							goodId: goodId
						},
						dataType: 'json',
						type: 'get',
						timeout: 10000,
						success: function(data) {
							h('.mui-icon-star').removeClass('mui-icon-star-filled');
							h('#CollectP').html('收藏');
							isCollected = false;
						},
						error: function(error) {
							
						}
					})
					} else {
						mui.ajax(url+'good/collect',{
						data: {
							userId: userId,
							goodId: goodId
						},
						dataType: 'json',
						type: 'get',
						timeout: 10000,
						success: function(data) {
							isCollected = true;
							h('.mui-icon-star').addClass('mui-icon-star-filled');
							h('#CollectP').html('已收藏');
						},
						error: function(error) {
							
						}
					})
				}
			})
			/*
			 * 添加购物车 
			 */
			document.getElementById('enter_cart').addEventListener('tap',function(){
				if(userId == null) {
					mui.toast("您还未登录,请登录");
					goLogin();
					return;
				}
				mui.ajax(url+'shopCar/addCart',{
					data: {
						userId: userId,
						goodId: goodId,
						num   : 1,
						sizeId: 6
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						console.log(JSON.stringify(data));
						h('#p_cart').html('已加入购物车');
					},
					error: function(type) {
						console.log(type);
					}
				})
			});
			/*
			 * 是否收藏
			 */
			function checkCollected(userId) {
				userId = plus.storage.getItem('userId');
				mui.ajax(url+'good/isCollected',{
					data: {
						userId: userId,
						goodId: goodId
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						console.log(JSON.stringify(data));
						if(data.data) {
							isCollected = true;								
							h('.mui-icon-star').addClass('mui-icon-star-filled');
							h('#CollectP').html('已收藏');
						}
					},
					error: function(type) {
						console.log(type);
					}
				});
			}
			/*
			 * 加载3条评论信息
			 */
			function initComment(goodId) {
				userId = plus.storage.getItem('userId');
				mui.ajax(url+'good/showComment',{
					data: {
						goodId: goodId,
						page : 1
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(date) {
						console.log(JSON.stringify(date));
						commentFirstPage = date;
						drawComment(date);
					},
					error: function(type) {
						console.log(type);
					}
				})
			}
			
			function drawComment(data) {
				var length = data.length;
				console.log(length);
				h('#commentNum').html(length);
				if(length == 0) {
					h('#commentList').html('<li class="mui-table-view-cell mui-media" style="padding-left: 10px;"><p>还没有人评论，快来抢沙发啊!</p></li>');
					return;
				}
				var commentList = '';
				var more = '';
				var star = '';
				var reply = '';
				if(length > 3) {
					length = 3;
					more = '<li class="mui-table-view-cell mui-media" style="padding-left: 10px;"><a href="javascript:toMore();"><p>--查看更多--</p></a></li>'
				}
				for(var i=0;i<length;i++) {
					var j;
					for(j=1;j<=data[i].star;j++) {
						star += '<i class="mui-icon mui-icon-star-filled"></i>'
					}
					for(var k=0;k<5-data[i].star;k++) {
						star += '<i class="mui-icon mui-icon-star"></i>'
					}
					if(data[i].reply != null) {
						reply = '<li class="mui-table-view-cell mui-media" style="padding-left: 10px;"><span>店家回复：</span><p>'+data[i].reply.content+'</p></li>'
					}
					var commentItem = '<li class="mui-table-view-cell mui-media" style="padding-left: 10px;">'+
									            '<img class="mui-media-object mui-pull-left" src="'+ url + data[i].user.head +'">'+
									            '<div class="mui-media-body">'+
									                data[i].user.nickname +
									                '<br><p class="mui-ellipsis">'+ data[i].content +'</p><div id="stars" class="icons mui-inline"  style="margin-left: 6px;">'+
									                star +
												'</div></div>'+
									        		'</li>';
                	commentList += (commentItem + reply);
                	star = '';
                	reply = '';
				}
				commentList += more;
				h('#commentList').html(commentList);
			}
			
			document.getElementById('buy').addEventListener('tap',function(){
				
			})
			
			function toMore(){
				mui.openWindow({
					url: 'commentList.html',
					id : 'commentList.html',
					extras: {
						goodId: goodId,
						comment: commentFirstPage
					}
				})
			}
		</script>
	</body>

</html>
