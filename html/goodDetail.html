<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style>
			.mui-plus .plus {
				display: inline;
			}
			
			.plus {
				display: none;
			}
			
			#topPopover {
				//position: fixed;
				top: 16px;
				right: 6px;
			}
			
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			
			p {
				text-indent: 22px;
			}
			
			.mui-popover {
				width: 130px;
				height: 200px;
			}
			
			.downToTop {
				padding-top: 10px;
			}
			
			.goodInfo {
				display: block;
				float: left;
				width: 30%;
			}
			
			.dollar {
				font-size: 35px;
				color: #FFD700;
			}
			
			.decimal {
				color: #FFD700;
				font-size: 20px;
			}
			
			.shopInfo {
				width: 30%;
				height: 40px;
				border-right: 1px solid #555555;
				float: left;
			}
			.toolBar {
				position: fixed;
				bottom: 0px;
				width: 100%;
				height: 44px;
				border-top: 1px solid #C7C7CC;
				background: #FFFFFF;
				text-align:center;
			}
			.toolBar p {
				text-indent: 0;
			}
			.toolBarBox {
				float: left;
				width: 14%;
				height: 44px;
				border-right:1px solid #C7C7CC;
				text-align:center;
			}
			.toolBarBox2 {
				float: left;
				width: 29%;
				height: 44px;
				line-height: 44px;
			}
			.toolBarFont {
				font-size: 11px;
			}
			.toolBarFont2 {
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
			<h1 id="title" class="mui-title"></h1>
		</header>
		<div class="mui-content" style="margin-bottom: 44px;">
			<div class="mui-card">
				<!--内容区-->
				<div class="mui-card-content">
					<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2731824066,2164570968&fm=23&gp=0.jpg" />
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					<a href="#" class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-heart"></span></a>
					<a id="comment" href="#" class="mui-card-link">评论</a>
					<a href="#" class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-share"></span></a>
				</div>
			</div>
			<div>
				<p id="info"></p>
				<p class="dollar">￥<span id="integer" class="dollar"></span>.<span id="decimal" class="decimal"></span></p>
				<p class="goodInfo">快递费 <span id="deliveryFee"></span></p>
				<p class="goodInfo">月销 <span id="sellNum"></span> 笔</p>
				<p id="address"></p>
			</div>

			<div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">宝贝评论(<span id="commentNum">111</span>)</a>
						<div class="mui-collapse-content">
							<p>面板1子内容</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="downToTop">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<img id="shopHead" class="mui-media-object mui-pull-left" src="">
						<div class="mui-media-body">
							<h4 id="shopName"></h4>
							<p id="shopInfo" class='mui-ellipsis'></p>
						</div>
						<div class="mui-content-padded">
							<div class="shopInfo">
								<p>111</p>
								<p>全部宝贝</p>
							</div>
							<div class="shopInfo">
								<p>111</p>
								<p>火热促销</p>
							</div>
							<div>
								<p>111</p>
								<p>关注人数</p>
							</div>
						</div>
						<div class="mui-content-padded downToTop">
							<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined" style="margin-right: 50px; margin-left: 40px;">查看分类</button>
							<button id="enter_shop" type="button" class="mui-btn mui-btn-danger mui-btn-outlined">进店看看</button>
						</div>
					</li>
				</ul>
			</div>
			<div class="toolBar">
				<div class="toolBarBox"><a href="#"><span class="mui-icon-extra mui-icon-extra-custom" style="color: #4DFFFF;"></span><p class="toolBarFont">客服</p></a></div>
				<div class="toolBarBox"><a id="a_enter_shop"><span class="mui-icon-extra mui-icon-extra-classroom" style="color: #8F8F94;"></span><p class="toolBarFont">店铺</p></a></div>
				<div class="toolBarBox"><a id="icon-star"><span class="mui-icon mui-icon-star" style="color: #F0AD4E;"></span><p id="CollectP" class="toolBarFont">收藏</p></a></div>
				<div class="toolBarBox2"><a id="enter_cart" href="#" disabled="true"><p id="p_cart" class="toolBarFont2" style="background: #FF9224;">加入购物车</p></a></div> 
				<div class="toolBarBox2"><a id="buy" href="#"><p class="toolBarFont2" style="background: red;">立即购买</p></a></div>
			</div>
		</div>
		<!--
        	作者：shaunjm2018@gmail.com
        	时间：2017-04-15
        	描述：折叠面板下的内容 
        -->
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-chatboxes"></span> 消息</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="toHome" href="#"><span class="mui-icon mui-icon-home"></span> 首页</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-extra mui-icon-extra-custom"></span> 帮助</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#"><span class="mui-icon mui-icon-extra mui-icon-extra-share"></span> 分享</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/h.min.js"></script>
		<script src="js/isLogin.js"></script>
		<script type="text/javascript">
			mui.init();
			var goodId = null;
			var userId = null;
			var isCollected = false;
			var isCart = false;
			mui.plusReady(function() {
				goodId = plus.webview.currentWebview().goodId;
				mui.ajax(url + 'good/show', {
					data: {
						id: goodId
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						console.log(JSON.stringify(data));
						showGoodDetail(data);
					},
					error: function(type) {
						console.log(type);
					}
				});
				
				initUserInfo();
			})

			var shopId = null;

			function showGoodDetail(data) {
				shopId = data.shop.id;
				document.getElementById('title').innerHTML = data.name;
				document.getElementById('info').innerHTML = data.info;
				document.getElementById('deliveryFee').innerHTML = data.deliveryFee;
				document.getElementById('sellNum').innerHTML = data.sellnum;
				document.getElementById('address').innerHTML = data.shop.address;
				document.getElementById('shopName').innerHTML = data.shop.name;
				document.getElementById('shopInfo').innerHTML = data.shop.info;
				var price = data.price;
				document.getElementById('integer').innerHTML = parseInt(price);
				document.getElementById('decimal').innerHTML = price = parseInt(price);
				document.getElementById('shopHead').src = url + 'img/' + data.shop.head;
			}

			document.getElementById("toHome").addEventListener('tap', function() {
				plus.webview.currentWebview().close();
				plus.webview.getWebviewById('html/search.html').close();
			})
			
			document.getElementById('enter_shop').addEventListener('tap',enter_shop);
			
			document.getElementById('a_enter_shop').addEventListener('tap',enter_shop);
			
			function enter_shop() {
				if(shopId == null) return;
				mui.openWindow({
					url: 'shopDetail.html',
					id : 'shopDetail.html',
					extras: {
						shopId : shopId
					}
				})
			}
			
			document.getElementById("icon-star").addEventListener('tap',function() {
				if(userId == null) {
					mui.toast("您还未登录,请登录");
					goLogin();
					return;
				} 
				if(isCollected) {
					mui.ajax(url+'good/removeCollect',{
						data: {
							userId: userId,
							goodId: goodId
						},
						dataType: 'json',
						type: 'get',
						timeout: 10000,
						success: function(data) {
							h('.mui-icon-star').removeClass('mui-icon-star-filled');
							h('#CollectP').html('收藏');
							isCollected = false;
						},
						error: function(error) {
							
						}
					})
					} else {
						mui.ajax(url+'good/collect',{
						data: {
							userId: userId,
							goodId: goodId
						},
						dataType: 'json',
						type: 'get',
						timeout: 10000,
						success: function(data) {
							isCollected = true;
							h('.mui-icon-star').addClass('mui-icon-star-filled');
							h('#CollectP').html('已收藏');
						},
						error: function(error) {
							
						}
					})
				}
			})
			
			document.getElementById('comment').addEventListener('tap',function() {
				mui.openWindow({
					url: 'comment.html',
					id : 'comment.html',
					extras: {
						goodId: goodId
					}
				})
			})
			document.getElementById('enter_cart').addEventListener('tap',function(){
				if(userId == null) {
					mui.toast("您还未登录,请登录");
					goLogin();
					return;
				}
				if(isCart) {
					mui.toast('已加入购物车，快去购买吧')
					return;
				}
				isCart = true;
				mui.ajax(url+'good/addShopCar',{
					data: {
						userId: userId,
						goodId: goodId,
						num   : 1
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						console.log(JSON.stringify(data));
						h('#p_cart').html('已加入购物车');
						document.getElementById('enter_cart').style.disable = 'true';
					},
					error: function(type) {
						console.log(type);
					}
				})
			});
			
			function initUserInfo() {
				userId = plus.storage.getItem('userId');
				if(userId == null) return;
				mui.ajax(url+'good/isCollected',{
					data: {
						userId: userId,
						goodId: goodId
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						if(data.data) {
							isCollected = true;								
							h('.mui-icon-star').addClass('mui-icon-star-filled');
							h('#CollectP').html('已收藏');
						}
					},
					error: function(type) {
						console.log(type);
					}
				});
				/*
				 * 判读用户是否将该商品添加进购物车
				 */
				mui.getJSON(url+'good/checkCart',{
					userId: userId,
					goodId: goodId
				},
				function(data){
					console.log(JSON.stringify(data));
					if(data.code == 0) {
						isCart = true;
						h('#p_cart').html('已加入购物车');
					}
				})
			}
			
			document.getElementById('buy').addEventListener('tap',function(){
				
			})
		</script>
	</body>

</html>
