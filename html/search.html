<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/search.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="float: none;"></a>
		    <div class="search_btn">
				<a id="search" href="#">搜索</a>
			</div>
			<div class="mui-input-row mui-search mui-plus-visible search_input">
				<input value="i" id="input" type="search" class="mui-input-speech mui-input-clear" placeholder="←选择商品/店铺">
			</div>
			<div class="mui-input mui-select" id="option">
			    <select id="select" class="mui-btn" style="background-color: #F7F7F7;">
			    <option value="1">商品</option>
			    <option value="2">店铺</option>
			    </select>
			</div>
		</header>
		<div class="mui-content">
		    
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/h.min.js" ></script>
		<script>
			mui.init({
			    subpages:[{
			      url:'search_sub.html',//下拉刷新内容页面地址
			      id: 'search_sub.html',//内容页面标志
			      styles:{
					top: '45px',
					bottom: '0px',
					}
			  	}]
			});
			
			document.getElementById("search").addEventListener('tap',function() {
				/*
				 * 无网络无法发送请求
				 */
				/*if(internet()) {
					return;
				}*/
				var input = document.getElementById('input').value;
				var option = document.getElementById('select').value;
				if(input.trim() == '') {
					mui.toast('请输入搜索信息');
					return;
				}
				plus.webview.currentWebview().children()[0].evalJS('setValues("'+input+'","'+option+'");getGoodList();');
			});
			
			mui.back = function() {
				console.log("你点击了回退键");
				mui.currentWebview.close();
			}
		</script>
	</body>

</html>
