<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">购物车</h1>
		    <a class="mui-pull-right" style="line-height: 44px;">管理</a>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view" id="goodListUl"></ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/mui.lazyload.js" ></script>
		<script type="text/javascript" src="../js/mui.lazyload.img.js" ></script>
		<script type="text/javascript" src="js/goodAndShop.js" ></script>
		<script type="text/javascript">
			mui.init();
			var userId = null;
			mui.plusReady(function() {

			});
			
			/*
			 * 懒加载
			 */
			var lazyLoad = mui('#goodListUl').imageLazyload({
			    placeholder: '../img/60x60.gif',
			    autoDestroy: false
			});
			
			function showCart() {
				userId = plus.storage.getItem('userId');
				if(userId == null) {
					document.getElementById('goodListUl').innerHTML = "";
					return;
				}
				mui.getJSON(url+'user/myShopCar',{userId:userId},function(data){
					var goodList = '';
					for(var i=0;i<data.length;i++) {
						var goodItem = '<li class="mui-table-view-cell mui-media">'+
									        '<a href="javascript:goodDetail('+data[i].good.id+');">'+
									            '<img class="mui-media-object mui-pull-left pic" data-lazyload="' + url + data[i].good.pic + '">'+
									            '<div class="mui-media-body">'+
									                data[i].good.name+
									                '<p class="mui-ellipsis">'+data[i].good.info+'</br>'+data[i].good.shop.name+'</br>'+data[i].num+'</br>'+data[i].time+'</p>'+
									            '</div></a></li>';
						goodList += goodItem;
					}
					if(goodList == '') {
						goodList = '<p>还没有任何收藏哟...</p>'
					}
					document.getElementById('goodListUl').innerHTML = goodList;
					/*
					 * 启动懒加载
					 */
					lazyLoad.refresh(true);
				})
			}
			
		</script>
	</body>

</html>
